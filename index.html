<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Force Graph by Group 337</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//unpkg.com/3d-force-graph"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"
      integrity="sha512-WoO4Ih0CDOSLYafy22wZD/mcJ7k0ESLqtQsFa6zFKnEUrbtuGU+GkLtVhgt93xa2qewG5gKEC6CWlN8OaCTSVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--  <script src="../../dist/3d-force-graph.js"></script>-->
    <script
      type="text/javascript"
      src="https://unpkg.com/hexo-fs@4.1.1/dist/fs.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="3d-graph"></div>
    <script src="forceGraph.js" type="module"></script>
    <div class="floating-box-search">
      <form>
        <legend><b>Arama</b></legend>
        <label class="x" for="search-inputBox">Twitter Username</label>
        <input type="text" id="search-inputBox" name="inputBox" />
        <button class="ff" id="submit-search-btn">Ara</button>
      </form>
    </div>
    <div class="floating-box-filter">
      <form>
        <legend><b>Filtreleme</b></legend>
        <label class="x" for="party-inputBox">Siyasi Parti</label>
        <input type="text" id="party-inputBox" name="inputBox" />
        <label class="x" for="minF-inputBox">Min Takipçi</label>
        <input type="text" id="minF-inputBox" name="inputBox" />
        <label class="x" for="maxF-inputBox">Max Takipçi</label>
        <input type="text" id="maxF-inputBox" name="inputBox" />
        <button class="ff" id="submit-btn">Filtrele</button>
        <button class="ff" id="reset-btn">Reset</button>
      </form>
    </div>
  </body>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</html>
